<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

        </div>

    <div class="main">

            <div class="main-inner">
                <div class="main-left"> 
                    <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                    <li>Item 5</li>
                    <li>Item 6</li>

                </div>
                <div class="main-right">
                    <div class="img">
                        <img src="./logo.png" alt="">
                    </div>
                    <div class="text">
                        <h2>Articles</h2>
                    </div>
                    <div class="blocks">
                        <div class="mini-block"></div>
                        <div class="mini-block"></div>
                        <div class="mini-block"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
                

    <div class="footer">
        <div class="comtainer">
            <div class="footer-inner">
                <h2>Footer</h2>
            </div>
        </div>
    </div>
